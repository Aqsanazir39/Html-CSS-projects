<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="apply-box">
      <h1>Job Application <span class="title-small">(Web)</span></h1>

      <form action="">
        <div class="form-container">
          <div class="form-controll">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" name="first-name" placeholder="Enter First Name....">
            
          </div>
          <div class="form-controll">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" name="last-name" placeholder="Enter Last Name....">
            
          </div>

          <div class="form-controll">
            <label for="last-name">Email</label>
            <input id="email" type="email" name="email" placeholder="Enter your Email....">
            
          </div>

          <div class="form-controll">
            <label for="job-role">Job Role</label>
            <select name="job-role" id="job-role">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full-stack">Full Stack Developer</option>
              <option value="UI-UX">UI UX Designer</option>
            </select>
            
            
          </div>
          <div class="textarea_control">
            <label for="address">Address</label>
            
         <textarea id="address" name="address" rows="2" cols="20" placeholder="Enter Address" ></textarea>
            
          </div>

          <div class="form-controll">
            <label for="city">city</label>
            <input id="city" type="text" name="city" placeholder="Enter city name....">
            
          </div>

          <div class="form-controll">
            <label for="pincode">Pincode</label>
            <input id="pincode" type="number" name="pincode" placeholder="Enter pincode....">
            
          </div>

          <div class="form-controll">
            <label for="date">Date</label>
            <input id="date" value="2024-7-31" type="date" name="date"placeholder="Enter date....">
            
          </div>

          <div class="form-controll">
            <label for="upload">Upload your Cv</label>
            <input id="upload-file" type="file" name="upload "placeholder="Upload your CV....">
            
          </div>

        </div>
        <div class="btn-container">
<button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
